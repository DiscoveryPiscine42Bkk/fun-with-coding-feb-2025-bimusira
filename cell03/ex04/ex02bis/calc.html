<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #left,#right,#operator,#butt{
            font-size: 24px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <form>
        <input type="text" id="left" placeholder="Enter a number">
    
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>

        <input type="text" id="right" placeholder="Enter a number">

        <input type="submit" id="butt">
    </form>
    

    <script>
        $(document).ready(function() {
            let specialCharRegex = /[!@#$%^&*()_+={}\[\]:;"'<>,.?\/\\|~-\s\D]/g
            $('#butt').click(function(e){
                e.preventDefault()

                let left = $('#left').val();
                let right = $('#right').val();
                let operator = $('#operator').val();

                if(left.match(specialCharRegex) || right.match(specialCharRegex)){
                    alert("Error :(");
                    return;
                }

                let num1 = parseInt(left);
                let num2 = parseInt(right);

                if (num1 < 0 || num2 < 0) {
                    alert("Error :(");
                    return;
                }
                if ((operator === "/" || operator === "%") && num2 === 0) {
                    alert("It's over 9000!");
                    return;
                }

                let result;
                switch (operator) {
                    case "+": result = num1 + num2; break;
                    case "-": result = num1 - num2; break;
                    case "*": result = num1 * num2; break;
                    case "/": result = num1 / num2; break;
                    case "%": result = num1 % num2; break;
                    default: result = "Error";
                }

                alert("Result: " + result);
                console.log("Result:", result);
            });

            // Show alert every 30 seconds
            setInterval(function() {
                alert("Please, use me...");
            }, 30000);
        });
    </script>

</body>
</html>
