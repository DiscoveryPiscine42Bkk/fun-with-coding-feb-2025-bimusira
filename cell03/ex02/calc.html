<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        #left,#right,#operator,#butt{
            font-size: 24px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <form>
        <input type="text" id="left" placeholder="Enter a number">
    
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>

        <input type="text" id="right" placeholder="Enter a number">

        <input type="submit" id="butt" onclick="calculate()">
    </form>
    

    <script>
        function calculate() {
            let left = document.getElementById("left").value;
            let operator = document.getElementById("operator").value;
            let right = document.getElementById("right").value;

            // Convert inputs to numbers
            let num1 = parseInt(left);
            let num2 = parseInt(right);

            // Validation for positive integers
            if (isNaN(num1) || isNaN(num2) || num1 < 0 || num2 < 0) {
                alert("Error :(");
                return;
            }

            // Handle division/modulo by zero
            if ((operator === "/" || operator === "%") && num2 === 0) {
                alert("It's over 9000!");
                return;
            }

            // Perform the calculation
            let result;
            switch (operator) {
                case "+": result = num1 + num2; break;
                case "-": result = num1 - num2; break;
                case "*": result = num1 * num2; break;
                case "/": result = num1 / num2; break;
                case "%": result = num1 % num2; break;
                default: result = "Error";
            }

            // Show the result
            alert("Result: " + result);
            console.log("Result:", result);
        }

        // Show alert every 30 seconds
        setInterval(() => {
            alert("Please, use me...");
        }, 30000);
    </script>

</body>
</html>
