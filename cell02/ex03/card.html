<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="./card.css">
</head>
<body>
    <h1>User Profile Card</h1>
    <div class="profile-card">
        <table>
            <tr>
                <td class="profile-header">
                    <img class="profile-img" src="https://t4.ftcdn.net/jpg/10/35/23/37/360_F_1035233771_oBEy5fgY9u23i3OdIjZQ43kO58XKsZxC.jpg" alt="Profile Picture" >
                </td>
            </tr>
            <tr>
                <td>
                    <h2 class="infor">Straisaw</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="infor under">Nice to meet you</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="infor">42Bangkok</p>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="logo_set">
                        <img class="logo" src="https://e7.pngegg.com/pngimages/708/311/png-clipart-icon-logo-twitter-logo-twitter-logo-blue-social-media-thumbnail.png" alt="">
                        <img class="logo" src="https://e7.pngegg.com/pngimages/991/568/png-clipart-facebook-logo-computer-icons-facebook-logo-facebook-thumbnail.png" alt="">
                        <img class="logo" src="https://png.pngtree.com/png-clipart/20180524/ourmid/pngtree-instagram-social-media-icon-png-image_3572472.png" alt="">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#">
                        <button class="link" type="button">Contact</button>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
